<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Manager Pro - Super Admin</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#000000',
                        secondary: '#333333',
                        accent: '#666666',
                        background: '#ffffff',
                        surface: '#f5f5f5',
                        text: '#000000',
                        muted: '#888888',
                        border: '#dddddd',
                        blue: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        },
                        red: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        },
                        green: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                        },
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .sidebar {
            transition: all 0.3s ease;
            transform: translateX(-100%);
            z-index: 50;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .nav-item.active {
            background: #f3f4f6;
            border-right: 4px solid #000000;
        }

        .overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .overlay.active {
            display: block;
        }

        @media (min-width: 1024px) {
            .sidebar {
                transform: translateX(0) !important;
            }

            .overlay {
                display: none !important;
            }
        }
    </style>
</head>

<body class="bg-gray-50 flex h-screen">

    <!-- Overlay -->
    <div class="overlay" id="mobile-overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-lg w-64 fixed h-full">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-phone-alt text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-gray-800">Call Manager Pro</h1>
                    <p class="text-xs text-gray-500">Super Admin Panel</p>
                </div>
            </div>

            <button class="lg:hidden text-gray-500 hover:text-gray-700" id="close-sidebar">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>

        <nav class="mt-8">
            <a href="#dashboard"
                class="nav-item active flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-blue-50 transition">
                <i class="fas fa-chart-pie w-5"></i>
                <span>Dashboard</span>
            </a>

            <a href="#admins"
                class="nav-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-blue-50 transition">
                <i class="fas fa-users-cog w-5"></i>
                <span>Manage Admins</span>
            </a>

            <a href="#activity"
                class="nav-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-blue-50 transition">
                <i class="fas fa-history w-5"></i>
                <span>Activity Logs</span>
            </a>
        </nav>

        <div class="absolute bottom-0 w-full p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3 px-2">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user-shield text-blue-600"></i>
                </div>

                <div class="flex-1">
                    <p class="text-sm font-medium" id="current-superadmin-name">Loading...</p>
                    <p class="text-xs text-gray-500">Super Admin</p>
                </div>

                <button id="logout-btn" class="text-gray-500 hover:text-red-500 transition">
                    <i class="fas fa-sign-out-alt text-md"></i>
                </button>
            </div>
        </div>
    </div>

                <div class="flex items-center space-x-4">
                    <button class="lg:hidden text-gray-500" id="hamburger-menu">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
